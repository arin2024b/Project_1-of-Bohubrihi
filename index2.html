<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="/Project_1_Shopping_Cart/css2.css">

    <title>Simple Shopping Cart</title>

</head>
<body>
    <div class="container">
        <h1>Item List</h1>
        <div id="products">
            <div class="product">
                <h2>Product A</h2>
                <button class="btn btn-success" onclick="addToCart('Product A')">Add to Cart</button>
            </div><br><br>
            <div class="product">
                <h2>Product B</h2>
                <button class="btn btn-success" onclick="addToCart('Product B')">Add to Cart</button>
            </div><br><br>
            <div class="product">
                <h2>Product C</h2>
                <button class="btn btn-success" onclick="addToCart('Product C')">Add to Cart</button>
            </div><br><br>
            <div class="product">
                <h2>Product D</h2>
                <button class="btn btn-success" onclick="addToCart('Product D')">Add to Cart</button>
            </div><br><br>
            <div class="product">
                <h2>Product E</h2>
                <button class="btn btn-success" onclick="addToCart('Product E')">Add to Cart</button>
            </div><br><br>
        </div><br><br>
        
        <div class="container">
            <h2>Cart List</h2>
            <ul class="cart" id="cart"></ul>
        </div>
    </div>
    <script src="/Project_1_Shopping_Cart/js2.js"></script>
</body>
</html>
