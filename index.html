<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="/Project_1_Shopping_Cart/proj_1.css">

    <title>Shopping Cart Design</title>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">NAVBAR</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav m-auto">
                <li class="nav-item">
                    <a href="#ProductList" class="nav-link"><b id="products">LIST OF PRODUCTS</b></a>
                </li>
                <li class="nav-item">
                    <a href="#CartSection" class="nav-link"><b id="carts">CART LIST</b></a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="banner-container container-fluid">
        <div class="row vh-100">
            <div class="col-md-9 banner-collumn m-auto text-center text-white p-4 border border-info">
                <h3 class="display-3 font-weight-bolder" style="color:darkslateblue;">WELCOME TO</h3>
                <h5 class="display-2" style="color: lemonchiffon;">Daily Life Food Corner</h5>
                <p style="font-size: 2vw;" class="text-dark">Mohammadpur,Dhaka-1207</p>
            </div>
        </div>
    </section>

    <div class="product-container" id="ProductList">
        <div class="container product">
            <header style="text-align: center; font-size:2vw; background-color:slategrey;color:bisque"><i><b>Choose Your Items</b></i></header>
        
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th><b>Serial No.</b></th>
                        <th><b>Product Name</b></th>
                        <th><b>Add To Cart</b></th>
                    </tr>
                </thead>
                <tbody id="pro-list"> </tbody>
            </table>
        </div>
    </div>
    <!-- <a href="#" class="add">ADD</a>  -->
    <div class="cart-container" id="CartSection">
        <header style="text-align: center; font-size:2vw; color:bisque"><i><b>Cart List</b></i></header>
        <div class="container cart">
           <table class="u-full-width">
            <thead>
                <tr>
                    <th>Selected Items</th>
                </tr>
            </thead>
            <tbody id="cart-list"> 
                <tr>
                    <ol></ol>
                </tr>
            </tbody>
           </table>
        </div>
    </div>

    <script src="/Project_1_Shopping_Cart/proj_2_Shopping_Cart.js"></script>

</body>
</html>
